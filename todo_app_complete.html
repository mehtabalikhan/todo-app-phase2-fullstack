<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Phase II</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .auth-section {
            padding: 40px;
        }

        .todo-section {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            opacity: 0.9;
        }

        .form-switch {
            text-align: center;
            margin: 15px 0;
            color: #666;
        }

        .form-switch a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
        }

        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        /* Todo List Styles */
        .todo-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .todo-header h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .todo-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .todo-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border: 1px solid #eee;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #f8f9fa;
        }

        .todo-text {
            flex: 1;
            word-break: break-word;
        }

        .todo-actions {
            display: flex;
            gap: 5px;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 3px;
        }

        .todo-completed .todo-text {
            text-decoration: line-through;
            color: #666;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <div id="authForm">
                <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Todo App</h2>

                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" class="form-control" placeholder="Enter your password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Sign Up</button>

                    <div class="form-switch">
                        Already have an account? <a href="#" id="showLogin">Sign In</a>
                    </div>

                    <div id="signupMessages"></div>
                </form>

                <form id="loginForm" class="auth-form hidden">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Sign In</button>

                    <div class="form-switch">
                        Don't have an account? <a href="#" id="showSignup">Sign Up</a>
                    </div>

                    <div id="loginMessages"></div>
                </form>
            </div>
        </div>

        <!-- Todo Section -->
        <div id="todoSection" class="todo-section hidden">
            <button id="logoutBtn" class="logout-btn">Logout</button>

            <div class="todo-header">
                <h2>Welcome, <span id="currentUserEmail"></span>!</h2>
                <p>Your Todo List</p>
            </div>

            <div class="todo-form">
                <input type="text" id="todoInput" class="todo-input" placeholder="Add a new task...">
                <button id="addTodoBtn" class="btn btn-primary">Add</button>
            </div>

            <ul id="todoList" class="todo-list"></ul>
        </div>
    </div>

    <script>
        // Utility functions
        function showMessage(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${isError ? 'error-message' : 'success-message'}">${message}</div>`;

            // Auto-clear message after 5 seconds
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function saveUser(email, password) {
            try {
                const user = {
                    email: email.toLowerCase(),
                    password: password,
                    createdAt: new Date().toISOString()
                };
                localStorage.setItem(`user_${email.toLowerCase()}`, JSON.stringify(user));
                console.log("User saved to localStorage:", user);
                return true;
            } catch (error) {
                console.error("Error saving user:", error);
                return false;
            }
        }

        function getUser(email) {
            try {
                const userEmail = email.toLowerCase();
                const userData = localStorage.getItem(`user_${userEmail}`);
                if (userData) {
                    return JSON.parse(userData);
                }
                return null;
            } catch (error) {
                console.error("Error reading user:", error);
                return null;
            }
        }

        function isLoggedIn() {
            return localStorage.getItem("isLoggedIn") === "true";
        }

        function setCurrentUser(email) {
            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("currentUser", email.toLowerCase());
            console.log("User logged in:", email);
        }

        function getCurrentUser() {
            return localStorage.getItem("currentUser");
        }

        function logout() {
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("currentUser");
            console.log("User logged out");
            showAuthSection();
        }

        function showAuthSection() {
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('todoSection').classList.add('hidden');
            showSignupForm(); // Show signup by default
        }

        function showTodoSection() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('todoSection').classList.remove('hidden');

            const currentUser = getCurrentUser();
            document.getElementById('currentUserEmail').textContent = currentUser || 'User';

            loadTodos();
        }

        function showSignupForm() {
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
        }

        function showLoginForm() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
        }

        // Todo functionality
        function getTodos() {
            try {
                const currentUser = getCurrentUser();
                if (!currentUser) return [];

                const todos = localStorage.getItem(`todos_${currentUser}`);
                return todos ? JSON.parse(todos) : [];
            } catch (error) {
                console.error("Error getting todos:", error);
                return [];
            }
        }

        function saveTodos(todos) {
            try {
                const currentUser = getCurrentUser();
                if (!currentUser) return false;

                localStorage.setItem(`todos_${currentUser}`, JSON.stringify(todos));
                console.log("Todos saved to localStorage:", todos);
                return true;
            } catch (error) {
                console.error("Error saving todos:", error);
                return false;
            }
        }

        function loadTodos() {
            const todos = getTodos();
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';

            todos.forEach((todo, index) => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'todo-completed' : ''}`;
                li.innerHTML = `
                    <span class="todo-text">${todo.text}</span>
                    <div class="todo-actions">
                        <button class="btn btn-sm ${todo.completed ? 'btn-secondary' : 'btn-primary'}" onclick="toggleTodo(${index})">
                            ${todo.completed ? 'Undo' : 'Done'}
                        </button>
                        <button class="btn btn-sm btn-secondary" onclick="deleteTodo(${index})">Delete</button>
                    </div>
                `;
                todoList.appendChild(li);
            });
        }

        function addTodo(text) {
            if (!text.trim()) return false;

            const todos = getTodos();
            todos.push({
                id: Date.now(),
                text: text.trim(),
                completed: false,
                createdAt: new Date().toISOString()
            });

            if (saveTodos(todos)) {
                loadTodos();
                document.getElementById('todoInput').value = '';
                return true;
            }
            return false;
        }

        function toggleTodo(index) {
            const todos = getTodos();
            if (index >= 0 && index < todos.length) {
                todos[index].completed = !todos[index].completed;
                saveTodos(todos);
                loadTodos();
            }
        }

        function deleteTodo(index) {
            const todos = getTodos();
            if (index >= 0 && index < todos.length) {
                todos.splice(index, 1);
                saveTodos(todos);
                loadTodos();
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM loaded, checking authentication status...");

            // Check if user is already logged in
            if (isLoggedIn()) {
                console.log("User is already logged in, showing todo section");
                showTodoSection();
            } else {
                console.log("User not logged in, showing auth section");
                showAuthSection();
            }

            // Signup form submission
            document.getElementById('signupForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                e.stopPropagation();

                console.log("Signup form submitted");

                const email = document.getElementById('signupEmail').value.trim();
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                try {
                    // Validation
                    if (!email) {
                        showMessage('signupMessages', 'Email is required', true);
                        return;
                    }

                    if (!validateEmail(email)) {
                        showMessage('signupMessages', 'Please enter a valid email address', true);
                        return;
                    }

                    if (password.length < 6) {
                        showMessage('signupMessages', 'Password must be at least 6 characters long', true);
                        return;
                    }

                    if (password !== confirmPassword) {
                        showMessage('signupMessages', 'Passwords do not match', true);
                        return;
                    }

                    // Check if user already exists
                    if (getUser(email)) {
                        showMessage('signupMessages', 'Account already exists with this email', true);
                        return;
                    }

                    // Save user
                    if (saveUser(email, password)) {
                        showMessage('signupMessages', 'Account created successfully! Please sign in.', false);

                        // Clear form
                        document.getElementById('signupEmail').value = '';
                        document.getElementById('signupPassword').value = '';
                        document.getElementById('confirmPassword').value = '';

                        // Switch to login form after delay
                        setTimeout(() => {
                            showLoginForm();
                            showMessage('signupMessages', '');
                        }, 2000);
                    } else {
                        showMessage('signupMessages', 'Failed to create account. Please try again.', true);
                    }

                } catch (error) {
                    console.error("Signup error:", error);
                    showMessage('signupMessages', `Unexpected error: ${error.message}`, true);
                }
            });

            // Login form submission
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                e.stopPropagation();

                console.log("Login form submitted");

                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value;

                try {
                    // Validation
                    if (!email) {
                        showMessage('loginMessages', 'Email is required', true);
                        return;
                    }

                    if (!password) {
                        showMessage('loginMessages', 'Password is required', true);
                        return;
                    }

                    // Get user
                    const user = getUser(email);
                    if (!user) {
                        showMessage('loginMessages', 'Account not found. Please sign up first.', true);
                        return;
                    }

                    // Check password
                    if (user.password !== password) {
                        showMessage('loginMessages', 'Wrong password. Please try again.', true);
                        return;
                    }

                    // Login successful
                    setCurrentUser(email);
                    showMessage('loginMessages', 'Login successful!', false);

                    // Clear form
                    document.getElementById('loginEmail').value = '';
                    document.getElementById('loginPassword').value = '';

                    // Show todo section after delay
                    setTimeout(() => {
                        showTodoSection();
                        showMessage('loginMessages', '');
                    }, 1000);

                } catch (error) {
                    console.error("Login error:", error);
                    showMessage('loginMessages', `Unexpected error: ${error.message}`, true);
                }
            });

            // Switch between forms
            document.getElementById('showLogin').addEventListener('click', function(e) {
                e.preventDefault();
                showLoginForm();
                showMessage('signupMessages', '');
            });

            document.getElementById('showSignup').addEventListener('click', function(e) {
                e.preventDefault();
                showSignupForm();
                showMessage('loginMessages', '');
            });

            // Todo functionality
            document.getElementById('addTodoBtn').addEventListener('click', function() {
                const input = document.getElementById('todoInput');
                const text = input.value.trim();

                if (addTodo(text)) {
                    console.log("Todo added:", text);
                } else {
                    console.error("Failed to add todo");
                }
            });

            document.getElementById('todoInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('addTodoBtn').click();
                }
            });

            document.getElementById('logoutBtn').addEventListener('click', function() {
                logout();
            });

            console.log("Event listeners attached");
        });

        // Make functions available globally for inline onclick handlers
        window.toggleTodo = toggleTodo;
        window.deleteTodo = deleteTodo;
    </script>
</body>
</html>
