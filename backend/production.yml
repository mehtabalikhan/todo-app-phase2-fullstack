# Production Deployment Configuration for Secure Todo API

version: '3.8'

services:
  todo-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: todo-api:latest
    container_name: todo-api-prod
    restart: unless-stopped
    environment:
      # Database Configuration
      - DATABASE_URL=postgresql+asyncpg://username:password@postgres-db:5432/todo_db

      # JWT Configuration
      - BETTER_AUTH_JWT_SECRET=${BETTER_AUTH_JWT_SECRET}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30

      # CORS Configuration
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}

      # Logging Configuration
      - LOG_LEVEL=WARNING

      # Environment
      - ENVIRONMENT=production
    ports:
      - "8000:8000"
    networks:
      - todo-network
    depends_on:
      - postgres-db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres-db:
    image: postgres:15-alpine
    container_name: todo-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: todo_db
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - todo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d todo_db"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  todo-network:
    driver: bridge

volumes:
  postgres_data:

# Deployment Instructions:
#
# 1. Set environment variables in a .env file:
#    DB_USERNAME=your_username
#    DB_PASSWORD=your_secure_password
#    BETTER_AUTH_JWT_SECRET=your_jwt_secret
#    ALLOWED_ORIGINS=https://yourdomain.com,https://www.yourdomain.com
#
# 2. Run the deployment:
#    docker-compose -f production.yml up -d
#
# 3. Run database migrations after deployment:
#    docker-compose -f production.yml exec todo-api alembic upgrade head
#
# Security Considerations:
# - Use strong passwords and secrets
# - Enable SSL/TLS for database connections
# - Regularly update base images
# - Implement proper firewall rules
# - Monitor logs for suspicious activity
# - Backup database regularly